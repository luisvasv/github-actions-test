name: Shell commands
on: [push] 
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiple script
        run: | 
          node -v
          npm -v
          python -v
      - name: Python command
        run: | 
         import platform
         print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Linux
        run: pwd
        shell: bash